name: buildx
on:
  pull_request:
    branches: master
  push:
    branches: master

jobs:
  build-client:
    runs-on: [ubuntu-latest]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      -
        name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - 
        name: Docker login
        run: |
          docker login -u "${DOCKER_REGISTRY_USERNAME}" -p "${DOCKER_REGISTRY_PASSWORD}"
          docker login -u "${DOCKER_REGISTRY_USERNAME}" -p "${GHPCKG_REGISTRY_PASSWORD}" docker.pkg.github.com
        env:
          DOCKER_REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
          GHPCKG_REGISTRY_PASSWORD: ${{ secrets.GH_REGISTRY_PASSWORD }}
      -
        name: Run Buildx
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6 \
            --cache-from docker.pkg.github.com/suika/hydrus-docker/hydrus:client-cache \
            --cache-to docker.pkg.github.com/suika/hydrus-docker/hydrus:client-cache \
            --output "type=image,push=true" \
            --tag suika/hydrus:latest \
            --file ./client/Dockerfile ./client
      - 
        name: Docker logout
        run: |
          docker logout
          docker logout --username "${DOCKER_REGISTRY_USERNAME}" docker.pkg.github.com
        env:
          DOCKER_REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
